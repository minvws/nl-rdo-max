name: Create release package

on:
  create:
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - uses: actions/checkout@v1

      - name: list files
        run: ls -alR

      - name: Create tar
        run: tar -czf max_${{ env.RELEASE_VERSION }}.tar.gz ./app ./html ./saml ./*.sh

      - name: Upload release tar
        uses: actions/upload-artifact@v1
        with:
          name: max_${{ env.RELEASE_VERSION }}
          path: max_${{ env.RELEASE_VERSION }}.tar.gz
