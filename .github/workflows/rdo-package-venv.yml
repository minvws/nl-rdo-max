name: Build RDO Python virtual env

on:
  push:
    branches: [ build-venv ]
    tags:
      - v*

jobs:
  build:
    strategy:
      matrix:
        python_version: ['3.10', '3.11.2']
    runs-on: ubuntu-22.04
    steps:
      - name: Set env
        run: |
          echo "PIP_NO_BINARY=xmlsec,lxml" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare environment
        run: |
          sudo apt-get update
          sudo apt-get install libxmlsec1-dev pkg-config

      - name: Build venv package
        uses: minvws/nl-irealisatie-generic-pipelines/.github/actions/python-venv-package@main
        with:
          python_version: ${{ matrix.python_version }}
          checkout_repository: false
          package_file_name: "max"