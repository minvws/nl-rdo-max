services:
  app:
    build:
      context: .
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    volumes:
      - '.:/src'
    depends_on: [ 'redis' ]
    command: pytest tests --redis-host=redis --docker

  redis:
    image: redis:7.2.4
    restart: 'no'
    ports:
      - '16379'
    command: ["redis-server", "--port", "16379"]

  redis-init:
    depends_on: [ 'redis' ]
    image: redis:7.2.4
    restart: 'no'
    command: 'redis-cli -h redis -p 16379 set max:primary_identity_provider tvs'
