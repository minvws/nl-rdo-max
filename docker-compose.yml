services:
  app:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    volumes:
      - '.:/src'
      - '.npmrc:/src/.npmrc:ro'
    ports:
      - '8006:8006'
    depends_on: [ 'redis' ]

  redis:
    image: redis:7.2.4
    restart: 'no'
    ports:
      - '6379:6379'

  redis-init:
    depends_on: [ 'redis' ]
    image: redis:7.2.4
    restart: 'no'
    command: 'redis-cli -h redis set max:primary_identity_provider tvs'
