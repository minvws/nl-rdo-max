services:
  app:
    build:
      context: .
    volumes:
      - '.:/src'
    ports:
      - '8006:8006'
    depends_on: [ 'redis' ]
  redis:
    image: redis:7.2.4
    restart: 'no'
    ports:
      - '6379:6379'
  redis-init:
    depends_on: [ 'redis' ]
    image: redis:7.2.4
    restart: 'no'
    command: 'redis-cli -h redis set max:primary_identity_provider tvs'
